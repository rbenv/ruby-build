name: Test

on: [push, pull_request]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - run: git clone --depth 1 https://github.com/sstephenson/bats.git
    - run: PATH="./bats/bin:$PATH" script/test
