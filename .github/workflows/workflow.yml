 strategy:
      matrix:
        operating-system: [ubuntu-latest, windows-latest]
    actions:
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Set Node.js 10.x
      uses: bryanmacfarlane/node-config@master
      uses: actions/setup-node@master
      with:
        version: 10.x

    - name: npm install
      run: npm install
    - name: Lint
      run: npm run format-check
    - name: npm test
      run: npm test
